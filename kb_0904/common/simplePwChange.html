<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="resources/styles/reset.css">
	<link rel="stylesheet" href="resources/styles/font.css">
	<link rel="stylesheet" href="resources/styles/common.css">
</head>
<body>
	<header class="logo_area">
		<h1 class="logo">KB손해보험</h1>
	</header>
	<div class="title_area">
		<a href="#"><i class="btn_back"></i>이전</a>
		<h2>간편비밀번호 변경</h2>
	</div>
	<form action="">
		<div class="regi_pw">
			<div class="input_box">
				<label for="pw">현재 비밀번호</label>
				<input type="password" name="pw" id="pw" required>
			</div>
			<div class="input_box">
				<label for="pwNew">새 비밀번호</label>
				<input type="password" name="pwNew" id="pwNew" required>
			</div>
			<div class="input_box">
				<label for="pwCheck">새 비밀번호 확인</label>
				<input type="password" name="pwCheck" id="pwCheck" required>
			</div>
			<div class="btn_group">
				<a href="#" class="btn_gray">취소</a>
				<button type="submit" id="modify" class="btn_gray">변경</button>
			</div>
		</div>
	</form>
</body>
</html>
